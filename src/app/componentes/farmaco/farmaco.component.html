<div fxFill>
  <div layout="column" layout-fill *ngIf="!onEdit">
    <div align="center" layout="row" fxLayoutAlign="center center">
       <mat-card class="info-card mat-elevation-z8" flex="80" style="margin-top: 10px; width: 90%;">
        <mat-card-title>

        </mat-card-title>
        <mat-card-subtitle>

        </mat-card-subtitle>
        <mat-card-content fxLayout="column" fxLayoutAlign="stretch">
          <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between start">
            <mat-form-field fxFlex="30">
              <input matInput type="text" class="form-Control" value="" 
              placeholder="pesquisar pela descricao">
            </mat-form-field>
            <button mat-raised-button color></button>
          </div>

          <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between start">
              <mat-divider></mat-divider>
              <table mat-table [dataSource]="farmaco$ | async" style="width: 100%">
                <ng-container matColumnDef="descricao">
                  <th mat-header-cell *matHeaderCellDef>Descrição</th>
                  <td mat-cell *matCellDef="let element">{{element.descricao}}</td>
                </ng-container>
                <ng-container matColumnDef="fabricante">
                  <th mat-header-cell *matHeaderCellDef>Fabricante</th>
                  <td mat-cell *matCellDef="let element">{{element.id_fabricante}}</td>
                </ng-container>                
                <ng-container matColumnDef="ativo">
                  <th mat-header-cell *matHeaderCellDef>Ativo</th>
                  <td mat-cell *matCellDef="let element">{{element.ativo}}</td>
                </ng-container>
                <ng-container matColumnDef="ph_superior">
                  <th mat-header-cell *matHeaderCellDef>PH Superior</th>
                  <td mat-cell *matCellDef="let element">{{element.ph_superior}}</td>
                </ng-container>                
                <ng-container matColumnDef="ph_inferior">
                  <th mat-header-cell *matHeaderCellDef>PH Inferior</th>
                  <td mat-cell *matCellDef="let element">{{element.ph_inferior}}</td>
                </ng-container>
                <ng-container matColumnDef="solv_organico">
                  <th mat-header-cell *matHeaderCellDef>Orgânico</th>
                  <td mat-cell *matCellDef="let element">{{element.solv_organico}}</td>
                </ng-container>
                <ng-container matColumnDef="solv_inorganico">
                  <th mat-header-cell *matHeaderCellDef>Inorgânico</th>
                  <td mat-cell *matCellDef="let element">{{element.solv_inorganico}}</td>
                </ng-container>
                <ng-container matColumnDef="acoes">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef="let element"> 
                    <button mat-button color="primary" (click)="edit(element)"><mat-icon>editar</mat-icon> </button>
                    <button mat-button color="accent"  (click)="del(element)"><mat-icon>delete</mat-icon> </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
                
  
              </table>
  
  
            </div>
          
        </mat-card-content>
      </mat-card>

    </div>
   
  </div>
</div>
